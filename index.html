<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title> QUIZ GAME - SOBHAN </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="icons/materialize.min.css" type="text/css" media="all">
        <link rel="stylesheet" href="" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" type = "text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>    
    
    <body>
        
        <div class="main-container">
            <div class="play-area">
                <div class="header">
                    <h3> Quiz Game </h3>
                </div>
                
                <div class="body-area">
                    <div id="form-area">
                        <div id="form-header">
                            <p> <i class="small material-icons">pets</i> What is the capital of Nepal? 
                            </p>
                        </div>
                            <div id="button-area">
                                <a id="btn-1" class="waves-effect waves-light btn"> A: Thimpu </a>
                                <a id="btn-2" class="waves-effect waves-light btn"> B: Delhi </a>
                                <a id="btn-3" class="waves-effect waves-light btn"> C: Kathmandu </a>
                              <a id="btn-4" class="waves-effect waves-light btn"> D: London </a>
                            </div>
                            <div id="submit-area">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                            </div>
                    </div>
                    
                    <!-- Winner area -->
                    <div id="winner-area">
                        <div id="score-definition">
                            <p> Your Total Score is: </p>
                        </div>
                        <div id="score">
                            <p> 7 </p>
                        </div>
                        <div id = "next-game">
                            <button class="button btn-new"><i class="material-icons">add_circle_outline</i> Play a New Game</button>
                        </div>    
                    </div>
                                        
                </div>
                
            </div>
    
        </div>
        
        <!-- Including JavaScript file -->
        <script src="script.js"> </script>>
    </body> 
</html>
